<div class="container">
<form name="form"  #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
  <h2>Мяу мяу</h2>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username</label>
    <input type="text"  id ="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
  </div>
  <div  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password"  id ="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <div>
    <button [disabled]="loading" class="button">Login</button>
    <a [routerLink]="['/register']" >Register</a>
  </div>
</form>
</div>
