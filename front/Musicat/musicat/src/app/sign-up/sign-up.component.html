<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <h2>Sign Up</h2>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id = "lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username</label>
    <input type="text"  name="username" id="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <div>
    <button [disabled]="loading">Register</button>
    <a [routerLink]="['/login']" >Cancel</a>
  </div>
</form>
